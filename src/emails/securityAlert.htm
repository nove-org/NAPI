<center>
    <img src="https://f.nove.team/newLocation.svg" width="380" height="126" alt="New login location detected" />
    <div
        style="
            margin: 10px 0;
            padding: 20px;
            max-width: 340px;
            width: calc(100% - 20px * 2);
            background: #ededed;
            border-radius: 25px;
            font-family: sans-serif;
            user-select: none;
            text-align: left;
        ">
        <p style="font-size: 17px; line-height: 1.5; margin: 0; margin-bottom: 10px; text-align: left">
            Hello,&nbsp;<b>{username}</b>. Someone just logged in to your Nove account from&nbsp;<b>{country}, {regionName}</b>&nbsp;({ip}). If that was you, ignore this e-mail.
            Otherwise, change your password immediately.
        </p>
        <a
            style="
                display: block;
                width: fit-content;
                border-radius: 50px;
                padding: 5px 9px;
                font-size: 16px;
                color: rgb(255, 255, 255);
                background: #000000;
                text-decoration: none;
                text-align: left;
            "
            href="{frontend}/account/security"
            >Change your password</a
        >
    </div>
    <p style="max-width: 380px; width: 380px; text-align: left; font-size: 14px; opacity: 0.7; font-family: sans-serif; user-select: none">
        We create FOSS privacy-respecting software for everyday use. <a href="{frontend}" target="_blank">Website</a>,
        <a href="{frontend}/privacy" target="_blank">Privacy Policy</a>
    </p>
</center>
